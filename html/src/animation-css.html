	<script type="text/javascript">
     $(".yi-animation").on('click',function(){
        var tra=$(this).attr("data-tra");
        $('#text').val(tra);
        $('#text').removeClass();
        $('#text').addClass(tra)
     })
     
     $('#text').on({
      'animationend':function(){
        $('#text').removeClass()},
        'webkitAnimationEnd':function(){
          $('#text').removeClass()}
     })
